<html lang="en-US">

    <body>
        <header>
            <h1>Conway's Game of Life</h1>
        </header>
        <main>
            <h1>Contact</h1>
            <p class="contact">Hello! I am a beginner to web development and I am still building this site, if you have any suggestions on how I can improve it or you have found a bug you can contact me with the following form:</p>
            <form name="contact" method="POST" data-netlify="true">
                <input type="text" id="name" name="name" placeholder="Your name">
                <input type="email" id="email" name="email" placeholder="Your email">
                <textarea name="message" placeholder="Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </main>
        <footer>
            <img src="images/GitHub-Mark-32px.png"/>
